<!DOCTYPE html>

</head>
<body>

        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>

    <button id="resetBtn">초기화</button>

    <script src="../js/29_클릭한숫자기록하기.js"></script>
